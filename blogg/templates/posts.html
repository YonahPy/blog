<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    {% load humanize %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <nav>
            <div class="logo-nav">
                <div class="logo"> 
                    <img src="../../static/assets/game-control.png" alt="game-control">
                </div>
                |
                <div class="name-blog">Jonas blog</div>
            </div>

            <form action="#">
                <input type="text" placeholder="Subscribe to the newsletter" name="subscribe" id="subscribe">
                <input type="submit" id="submit" value="done" class="material-symbols-outlined">
               
            </form>
        </nav>
    </header>

    <main>
        <section class="posts">

            {% for post in posts %}
            <div class="post">
                    <div class="imagem-post">
                        <img src="{{post.imagem_resumo.url}}" alt="{{post.slug}}">
                    </div>

                    <div class="post-info">
                        <div>
                            <div class="resumo-post">
                                <a href="{% url "post" post.slug %}">
                                    <h2>{{post.titulo}}</h2>
                                </a>
                                {{post.resumo | safe}}
                            </div>
                            <div class="info-post">
                                <div>
                                    <img src="{% static "assets/icons8-usu치rio-32.png" %}" alt="icons8-usu치rio-32">
                                    
                                    <p>{{post.autor}}</p>
                                </div>
                                <div>
                                    <img src="{% static "assets/icons8-rel칩gio-50.png" %}" alt="icons8-rel칩gio-50"> 

                                    <p> {{ post.data|naturaltime }} </p>
                                </div>
                            </div>
                        </div>
                        
                    </div>

            </div>
            {% endfor %}
        </section>
    </main>
</body>
</html>
